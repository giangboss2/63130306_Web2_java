<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết Quả Tìm Kiếm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quản lí bán hàng</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Trang Chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hienthi">Hiển Thị Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/them">Thêm Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/timkiem">Tìm Kiếm Sản Phẩm</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Kết Quả Tìm Kiếm</h2>
    <div th:if="${product != null}">
        <p>Mã Sản Phẩm: <span th:text="${product.code}"></span></p>
        <p>Tên Sản Phẩm: <span th:text="${product.name}"></span></p>
        <p>Giá: <span th:text="${product.price}"></span></p>
        <p>Mô Tả: <span th:text="${product.description}"></span></p>
    </div>
    <div th:if="${product == null}">
        <p>Không tìm thấy sản phẩm.</p>
    </div>
</div>
</body>
</html>
