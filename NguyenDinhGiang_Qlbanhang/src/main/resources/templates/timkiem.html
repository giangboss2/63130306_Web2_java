<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm Kiếm Sản Phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quản lí bán hàng</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Trang Chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hienthi">Hiển Thị Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/them">Thêm Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/timkiem">Tìm Kiếm Sản Phẩm</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Tìm Kiếm Sản Phẩm</h2>
    <form th:action="@{/timkiem}" method="get">
        <div class="form-group">
            <label for="code">Mã Sản Phẩm</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Nhập mã sản phẩm" required>
        </div>
        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
    </form>
</div>
</body>
</html>
