<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quản lí bán hàng</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Trang Chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hienthi">Hiển Thị Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/them">Thêm Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/timkiem">Tìm Kiếm Sản Phẩm</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Danh Sách Sản Phẩm</h1>
    <div class="row">
        <!-- Lặp qua danh sách sản phẩm -->
        <div th:each="product : ${products}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Tên Sản Phẩm</h5>
                    <p class="card-text"><strong>Code:</strong> <span th:text="${product.code}"></span></p>
                    <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}">0</span> $</p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
