<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm Mới</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quản lí bán hàng</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Trang Chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hienthi">Hiển Thị Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/them">Thêm Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/timkiem">Tìm Kiếm Sản Phẩm</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Thêm Sản Phẩm Mới</h2>
    <form th:action="@{/them}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="code">Mã Sản Phẩm</label>
            <input type="text" id="code" name="code" class="form-control" placeholder="Nhập mã sản phẩm" required/>
        </div>
        <div class="form-group">
            <label for="name">Tên Sản Phẩm</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên sản phẩm" required/>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Nhập giá sản phẩm" required/>
        </div>
        <div class="form-group">
            <label for="description">Mô Tả</label>
            <textarea id="description" name="description" class="form-control" placeholder="Mô tả sản phẩm"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
